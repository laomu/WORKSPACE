{% extends 'base.html'%}
{% block page_title%}
项目首页
{% endblock %}

{% block page_content%}
    <h1>项目公共用户注册页面</h1>
    <h3>{{msg}}</h3>
    <form action="{% url 'commons:login' %}" method="post">
        {% csrf_token %}
        账号：<input type="text" name="username"><br />
        密码：<input type="text" name="password"><br />
        <input type="submit" value="登录">
    </form>
{% endblock %}
