<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{width:100px;height:100px;border-radius:5px;}
    </style>
</head>
<body>
    <h1>视频列表页面</h1>
    <hr>
    <hr>
    {% if v_list%}
        {% for video in v_list%}
        <hr>
        <p><img src="{{video.cover}}" alt=""></p>
        <p>名称：{{video.title}}</p>
        <p>上传用户：{{video.user.username}}</p>
        <p>上传时间：{{video.publish_time}}</p>
        <p><a href="{% url 'myvideo:vdetail' video.id%}">查看更多</a></p>
        {% endfor %}
    {% else %}
    <p>没有查询到对应视频</p>
    {% endif %}
</body>
</html>
