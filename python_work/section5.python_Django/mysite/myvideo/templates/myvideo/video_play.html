<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/myvideo/css/video-js.css" rel="stylesheet">
</head>
<body>
    <h1>视频名称：{{video.title}}</h1>
    <div class="m">
		<video id="my-video" class="video-js" controls preload="auto" width="740" height="400"
		  poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
			<source src="{{video.path}}" type="video/mp4">
		  </video>
		  <script src="/static/myvideo/js/video.min.js"></script>
		  <script type="text/javascript">
			var myPlayer = videojs('my-video');
			videojs("my-video").ready(function(){
				var myPlayer = this;
				myPlayer.play();
			});
		</script>
	</div>
</body>
</html>
